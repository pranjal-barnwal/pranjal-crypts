<!DOCTYPE html>
<html>

<head>
  <title>Pranjal Crypts | DBank from future</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="text/css" rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="box">
    <div class="container">
      <img src="logo.png" alt="DBank logo" width="100" />
      <h1>Current Balance: 🪙<span id="value">234</span></h1>
      <p class="info">*accuracy accepted till two decimal places</p>
      <p class="info">*Amount is compounded every second @0.001%</p>
      <div class="divider"></div>
      <form action="#">
        <h2>Amount to Top Up</h2>
        <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value="" />
        <h2>Amount to Withdraw</h2>
        <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value="" />
        <p class="info">*BlockChain Transactions takes time to process</p>
        <input id="submit-btn" type="submit" value="Finalise Transaction" />
      </form>
      <p class="info">©️2022 <a href="https://github.com/pranjal-barnwal" class="info profile_link">Pranjal</a>, All rights reserved</p>
    </div>
  </div>
</body>

</html>
